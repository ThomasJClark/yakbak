<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YakBak</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="octicons/octicons.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <style>
      body {
        background-color: #eee;
        font-family: "PT Sans", sans-serif;
        color: rgba(0,0,0,0.87);
      }

      .card {
        background-color: white;
        box-shadow: 0px 2px 2px 0px  rgba(0,0,0,0.14),
                    0px 3px 1px -2px rgba(0,0,0,0.2),
                    0px 1px 5px 0px  rgba(0,0,0,0.12);
        padding: 24px;
        margin: 0 auto;
        max-width: 800px;
      }

      h1 {
        text-align: center;
        margin: 0;
      }

      a {
        color: #374d7a;
        font-weight: bold;
      }

      a:hover {
        color: #72a0fe;
      }

      #bakText {
        height: 32px;
        padding-left: 1em;
        border: none;
        outline: none;
        border-bottom: solid 1px #374d7a;
      }

      #submitBak:hover {
        color: #374d7a;
        cursor: pointer;
      }

      .voting-container {
        text-align: center;
        padding-right: 16px;
      }

      .vote {
        cursor: pointer;
      }
    </style>
  </head>

  <div class="card">
    <h1>
      <span class="mega-octicon octicon-arrow-small-up"></span>
      YakBak
      <span class="mega-octicon octicon-arrow-small-down"></span>
    </h1>

    <h2>Baks</h2>
    <a href="#" id="newBaks">New</a>
    <a href="#" id="topBaks">Top</a>
    <table id="baks"></table>

    <h2>Post a Bak</h2>
    <input type="text" id="bakText" placeholder="What's on your mind?"/>
    <span class="mega-octicon octicon-pencil" id="submitBak"></span>
  </div>

  <script src="yakbak.js"></script>
  <script src="app.js"></script>
</html>
